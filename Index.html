<body>
    <div class="header">

    <div class="stats">
        <div class="stat-card">
            <div class="label">Prodotti</div>
            <div class="value" id="totalProducts">0</div>
            <div class="icon">üì¶</div>
        </div>
        <div class="stat-card">
            <div class="label">Valore</div>
            <div class="value" id="totalValue">‚Ç¨0</div>
            <div class="icon">üí∞</div>
        </div>
        <div class="stat-card">
            <div class="label">Scorte Basse</div>
            <div class="value low-stock" id="lowStock">0</div>
            <div class="icon">‚ö†Ô∏è</div>
        </div>

    <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Cerca per nome, barcode o categoria...">
        <button class="btn btn-primary" onclick="openModal()">‚ûï Aggiungi Prodotto</button>
    </div>

    <div class="products" id="productsList"></div>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Nuovo Prodotto</div>
            
            <div class="scanner-container" id="scannerContainer" style="display:none;">
                <div id="reader"></div>
                <button class="btn btn-secondary" onclick="stopScanner()" style="margin-top:12px">Chiudi Scanner</button>
            </div>

            <div class="form-group">
                <label>Barcode</label>
                <div class="form-row">
                    <input type="text" id="barcode" placeholder="8001234567890" required>
                    <button class="btn btn-success" onclick="startScanner()">üì∑ Scan</button>
                </div>
            </div>

            <div class="form-group">
                <label>Nome Prodotto</label>
                <input type="text" id="name" placeholder="es. Set Pentole Acciaio Inox" required>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>Quantit√†</label>
                    <input type="number" id="quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>Scorta Minima</label>
                    <input type="number" id="minStock" min="0" required>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>Prezzo Acquisto (‚Ç¨)</label>
                    <input type="number" id="purchasePrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label>Prezzo Vendita (‚Ç¨)</label>
                    <input type="number" id="salePrice" step="0.01" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label>Categoria</label>
                <select id="category" required>
                    <option value="">Seleziona categoria</option>
                    <option value="Cucina">Cucina</option>
                    <option value="Bagno">Bagno</option>
                    <option value="Camera">Camera</option>
                    <option value="Pulizia">Pulizia</option>
                    <option value="Decorazione">Decorazione</option>
                    <option value="Altro">Altro</option>
                </select>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveProduct()" style="flex:1">üíæ Salva</button>
                <button class="btn btn-secondary" onclick="closeModal()" style="flex:1">‚ùå Annulla</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let editingId = null;
        let html5QrcodeScanner = null;

        // Carica dati salvati
        function loadData() {
            const saved = localStorage.getItem('inventoryProducts');
            if (saved) {
                products = JSON.parse(saved);
                renderProducts();
            }
        }

        // Salva dati
        function saveData() {
            localStorage.setItem('inventoryProducts', JSON.stringify(products));
        }

        // Apri modal
        function openModal(product = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            if (product) {
                editingId = product.id;
                title.textContent = 'Modifica Prodotto';
                document.getElementById('barcode').value = product.barcode;
                document.getElementById('name').value = product.name;
                document.getElementById('quantity').value = product.quantity;
                document.getElementById('minStock').value = product.minStock;
                document.getElementById('purchasePrice').value = product.purchasePrice;
                document.getElementById('salePrice').value = product.salePrice;
                document.getElementById('category').value = product.category;
            } else {
                editingId = null;
                title.textContent = 'Nuovo Prodotto';
                document.getElementById('barcode').value = '';
                document.getElementById('name').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('minStock').value = '';
                document.getElementById('purchasePrice').value = '';
                document.getElementById('salePrice').value = '';
                document.getElementById('category').value = '';
            }
            
            modal.classList.add('active');
        }

        // Chiudi modal
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            stopScanner();
        }

        // Avvia scanner
        function startScanner() {
            const container = document.getElementById('scannerContainer');
            container.style.display = 'block';
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('barcode').value = decodedText;
                    stopScanner();
                }
            ).catch(err => {
                alert('Errore scanner: ' + err);
                stopScanner();
            });
        }

        // Ferma scanner
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner = null;
                    document.getElementById('scannerContainer').style.display = 'none';
                }).catch(err => console.log(err));
            }
        }

        // Salva prodotto
        function saveProduct() {
            const barcode = document.getElementById('barcode').value;
            const name = document.getElementById('name').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const minStock = parseInt(document.getElementById('minStock').value);
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const salePrice = parseFloat(document.getElementById('salePrice').value);
            const category = document.getElementById('category').value;

            if (!barcode || !name || !category) {
                alert('Compila tutti i campi obbligatori!');
                return;
            }

            if (editingId) {
                const index = products.findIndex(p => p.id === editingId);
                products[index] = {
                    id: editingId,
                    barcode, name, quantity, minStock, purchasePrice, salePrice, category
                };
            } else {
                products.push({
                    id: Date.now(),
                    barcode, name, quantity, minStock, purchasePrice, salePrice, category
                });
            }

            saveData();
            renderProducts();
            closeModal();
        }

        // Elimina prodotto
        function deleteProduct(id) {
            if (confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                products = products.filter(p => p.id !== id);
                saveData();
                renderProducts();
            }
        }

        // Renderizza prodotti
        function renderProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = products.filter(p =>
                p.name.toLowerCase().includes(searchTerm) ||
                p.barcode.includes(searchTerm) ||
                p.category.toLowerCase().includes(searchTerm)
            );

            const totalValue = products.reduce((sum, p) => sum + (p.quantity * p.purchasePrice), 0);
            const lowStockCount = products.filter(p => p.quantity <= p.minStock).length;

            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalValue').textContent = '‚Ç¨' + totalValue.toFixed(0);
            document.getElementById('lowStock').textContent = lowStockCount;

            const container = document.getElementById('productsList');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">üì¶ Nessun prodotto trovato</div>';
                return;
            }

            container.innerHTML = filtered.map(p => {
                const margin = ((p.salePrice - p.purchasePrice) / p.salePrice * 100).toFixed(1);
                const isLowStock = p.quantity <= p.minStock;
                const totalValue = (p.quantity * p.purchasePrice).toFixed(2);

                return `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="product-title">
                                <h3>${p.name}</h3>
                                <div class="barcode">${p.barcode}</div>
                                <span class="category-badge">${p.category}</span>
                            </div>
                            <div class="product-actions">
                                <button class="btn-icon" onclick='openModal(${JSON.stringify(p).replace(/'/g, "&apos;")})'>‚úèÔ∏è</button>
                                <button class="btn-icon" onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="product-details">
                            <div class="detail-item">
                                <div class="label">Quantit√†</div>
                                <div class="value ${isLowStock ? 'low-stock' : ''}">${p.quantity} pz ${isLowStock ? '‚ö†Ô∏è' : ''}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Margine</div>
